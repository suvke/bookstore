<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<h1>Add book</h1>
<body>
<div>
<form th:object="${book}" th:action="@{save}" action="#" method="post">
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" />
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" />
<label for="publicationYear">Publication Year</label>
<input type="text" th:field="*{publicationYear}" />
<label for="isbn">ISBN</label>
<input type="text" th:field="*{isbn}" />
<label for="price">Price</label>
<input type="text" th:field="*{price}" />
<label for="deplist">Category</label>
			 <select id="deplist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
			
			<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" value="Save"></input>
</form>
</div>		
</body>
</html>
